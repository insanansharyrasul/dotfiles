# btop configuration with Ayu Dark theme
# Visit https://github.com/aristocratos/btop for more information

# Color theme, looks for a .theme file in "/usr/share/btop/themes" and "~/.config/btop/themes"
# "Default" and "TTY" for builtin themes.
# Themes should be placed in "~/.config/btop/themes" as "theme_name.theme" files.
color_theme = "ayu-dark"

# Set to 'h' for Fahrenheit, 'c' for Celsius, 'k' for Kelvin, 'r' for Rankine
temp_scale = "c"

# Update time in milliseconds, recommended 2000 ms or above for better sample times for graphs.
update_ms = 2000

# Processes sorting, "pid" "program" "arguments" "threads" "user" "memory" "cpu lazy" "cpu direct",
# "cpu lazy" sorts top process over time and "cpu direct" updates top process directly.
proc_sorting = "cpu lazy"

# Reverse sorting order, True or False.
proc_reversed = False

# Show processes as a tree.
proc_tree = False

# Use a darkening gradient in the process list.
proc_gradient = True

# If process cpu usage should be of the core it's running on or usage of the total available cpu power.
proc_per_core = False

# Show process memory as bytes instead of percent.
proc_mem_bytes = True

# Use /proc/[pid]/smaps for memory information in the process info box (very slow but more accurate)
proc_info_smaps = False

# Show proc box on left side of screen instead of right.
proc_left = False

# (Linux) Filter processes tied to the Linux kernel(similar behavior to htop).
proc_filter_kernel = False

# Sets the CPU stat shown in upper half of the CPU graph, "total" is always available.
# Select from a list of detected attributes from the options menu.
cpu_graph_upper = "total"

# Sets the CPU stat shown in lower half of the CPU graph, "total" is always available.
# Select from a list of detected attributes from the options menu.
cpu_graph_lower = "total"

# Toggles if the lower CPU graph should be inverted.
cpu_invert_lower = True

# Set to True to completely disable the lower CPU graph.
cpu_single_graph = False

# Show cpu box at bottom of screen instead of top.
cpu_bottom = False

# Shows the system uptime in the CPU box.
show_uptime = True

# Show cpu temperature.
check_temp = True

# Which sensor to use for cpu temperature, use options menu to select from list of available sensors.
cpu_sensor = "Auto"

# Show temperatures for cpu cores also if check_temp is True and sensors has been found.
show_coretemp = True

# Set a custom mapping between core and coretemp, can be needed on certain cpus to get correct temperature for correct core.
# Use lm-sensors or similar to see which cores are reporting temperatures on your machine.
# Format "x:y" x=core, y=temp_index, use space as separator between multiple mappings.
# Example: "0:0 1:0 2:1 3:3"
cpu_core_map = ""

# Which temperature scale to use, available values: "celsius", "fahrenheit", "kelvin" and "rankine".
temp_scale = "celsius"

# Show CPU frequency.
show_cpu_freq = True

# Draw a clock at top of screen, formatting according to strftime, empty string to disable.
# Special formatting: /host = hostname | /user = username | /uptime = system uptime
clock_format = "%X"

# Update main ui in background when menus are showing, set this to false if the menus is flickering too much for comfort.
background_update = True

# Custom cpu model name, empty string to disable.
custom_cpu_name = ""

# Optional filter for shown disks, should be full path of a mountpoint, separate multiple values with whitespace " ".
# Begin line with "exclude=" to change to exclude filter, otherwise defaults to "most include" filter. Example: disks_filter="exclude=/boot /home/user".
disks_filter = ""

# Show graphs instead of meters for memory values.
mem_graphs = True

# Show mem box below net and proc boxes instead of above.
mem_below_net = False

# Count ZFS ARC in cached and available memory.
zfs_arc_cached = True

# If swap memory should be shown in memory box.
show_swap = True

# Show swap as a disk, ignores show_swap value above, inserts itself after first disk.
swap_disk = True

# If mem box should be split to also show disks info.
show_disks = True

# Filter out non physical disks. Set this to False to include network disks, RAM disks and similar.
only_physical = True

# Read disks list from /etc/fstab. This also disables only_physical.
use_fstab = True

# Set to true to show available disk space for privileged users.
disk_free_priv = False

# Toggles if io activity % (disk busy time) should be shown in regular disk usage view.
show_io_stat = True

# Toggles io mode for disks, showing big graphs for disk read/write speeds.
io_mode = False

# Set to True to show combined read/write io graphs in io mode.
io_graph_combined = False

# Set the top speed for the io graphs in MiB/s (100 by default), use format "mountpoint:speed" separate disks with whitespace " ".
# Example: "/mnt/media:100 /:20 /boot:1".
io_graph_speeds = ""

# Set fixed values for network graphs in Mebibits. Is only used if net_auto is also set to False.
net_download = 100

net_upload = 100

# Use network graphs auto rescaling mode, ignores any values set above and rescales down to 10 Kibibytes at the lowest.
net_auto = True

# Sync the auto scaling for download and upload to whichever currently has the highest scale.
net_sync = True

# Starts with the Network Interface specified here.
net_iface = ""

# Show battery stats in top right if battery is present.
show_battery = True

# Which battery to use if multiple are present. "Auto" for auto detection.
selected_battery = "Auto"

# Set loglevel for "~/.config/btop/btop.log" levels are: "ERROR" "WARNING" "INFO" "DEBUG".
# The level set includes all lower levels, i.e. "DEBUG" will show all logging info.
log_level = "WARNING"
