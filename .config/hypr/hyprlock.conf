# Battery
label {
    monitor =
    text = cmd[update:5000] echo "<b> $(cat /sys/class/power_supply/BAT*/capacity 2>/dev/null || echo 'N/A')% $(cat /sys/class/power_supply/BAT*/status 2>/dev/null | grep -q 'Charging' && echo '' || echo '') </b>"
    color = rgb(245, 186, 187)
    font_size = 18
    font_family = JetBrainsMono Nerd Font 10

    position = 0, 30
    halign = center
    valign = bottom
}

input-field {
    monitor =
    size = 250, 50
    outline_thickness = 3

    font_family = Geist Mono 10

    dots_size = 0.26 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.64 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    dots_rouding = -1

    rounding = 22
    fade_on_empty = true
    placeholder_text = <i>Password...</i> # Text rendered in the input box when it's empty.

    position = 0, 170
    halign = center
    valign = bottom
}