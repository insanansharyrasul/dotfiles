# Hyprlock configuration
# Matching theme colors: golden accent #e6b450, dark background

general {
    hide_cursor = true
    grace = 2
}

background {
    monitor =
    path = screenshot
    blur_passes = 3
    blur_size = 8
}

input-field {
    monitor =
    size = 200, 50
    position = 0, -80
    dots_center = true
    fade_on_empty = false
    font_color = rgb(bfbdb6)
    inner_color = rgb(13, 16, 23)
    outer_color = rgb(230, 180, 80)
    outline_thickness = 3
    placeholder_text = <span foreground="##bfbdb6">Password...</span>
    shadow_passes = 2
}

# Time
label {
    monitor =
    text = cmd[update:1000] echo "$TIME"
    color = rgb(230, 180, 80)
    font_size = 90
    font_family = JetBrains Mono Nerd Font
    position = 0, 160
    halign = center
    valign = center
}

# Date
label {
    monitor =
    text = cmd[update:43200000] echo "$(date +"%A, %B %d, %Y")"
    color = rgb(191, 189, 182)
    font_size = 25
    font_family = JetBrains Mono Nerd Font
    position = 0, 75
    halign = center
    valign = center
}

# Username
label {
    monitor =
    text = Hi there, $USER
    color = rgb(191, 189, 182)
    font_size = 20
    font_family = JetBrains Mono Nerd Font
    position = 0, -16
    halign = center
    valign = center
}

# Uptime
label {
    monitor =
    text = cmd[update:60000] echo "Uptime: $(uptime -p | sed 's/up //')"
    color = rgb(191, 189, 182)
    font_size = 14
    font_family = JetBrains Mono Nerd Font
    position = 0, -150
    halign = center
    valign = center
}

