# Hyprland configuration - converted from Sway
# User: insanansharyrasul

### Variables
$mainMod = SUPER

### Monitor configuration
monitor = eDP-1, 2880x1800@90, 0x0, 1.6
monitor = HDMI-A-1, 1920x1200@60, 1798x0, 1

### Input configuration
input {
    kb_layout = us
    follow_mouse = 1
    touchpad {
        natural_scroll = false
        tap-to-click = true
    }
    sensitivity = -0.2 # -1.0 - 1.0, 0 means no modification.
    repeat_rate = 50
    repeat_delay = 200
}

### General configuration
general {
    gaps_in = 5
    gaps_out = 5
    border_size = 2
    col.active_border = rgba(e6b450ee)
    col.inactive_border = rgba(161a24aa)
    layout = dwindle
    allow_tearing = false
}

### Decoration
decoration {
    rounding = 10
    
    blur {
        enabled = true
        size = 3
        passes = 1
    }

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }
}

### Animations
animations {
    enabled = yes
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

### Dwindle layout
dwindle {
    pseudotile = yes
    preserve_split = yes
}

### Master layout
master {
    new_status = master
}

### Xwayland thingy
xwayland {
    force_zero_scaling = true
}

env = GDK_SCALE,1
env = XCURSOR_SIZE,32

gesture = 3, horizontal, workspace, inverted
gesture = 3, up, mod: SUPER, scale: 1.5, fullscreen
gesture = 3, down, mod: ALT, close

### Misc
misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
}

### Key bindings

# Application launches
bind = $mainMod, E, exec, opera
bind = $mainMod, F, exec, nemo
bind = $mainMod, V, exec, code --ozone-platform-hint=auto
bind = $mainMod, B, exec, ~/.config/waybar/scripts/toggle-waybar.sh
bind = $mainMod, T, exec, gnome-system-monitor
bind = $mainMod, Z, exec, ~/.config/sway/scripts/woomer-launch.sh

# Terminal and basic Hyprland controls
bind = $mainMod, Return, exec, alacritty
bind = $mainMod SHIFT, Q, killactive,
bind = $mainMod, D, exec, wofi --show drun --style "$HOME/.config/wofi/wofi-font.css"
bind = $mainMod SHIFT, C, exec, hyprctl reload
bind = $mainMod SHIFT, E, exit,

# Volume controls
bind = $mainMod, F1, exec, ~/.config/waybar/scripts/volume-wob.sh down
bind = $mainMod, F2, exec, ~/.config/waybar/scripts/volume-wob.sh up
bind = $mainMod, M, exec, ~/.config/waybar/scripts/volume-wob.sh mic-toggle

# Power menu
bind = $mainMod SHIFT, P, exec, ~/.config/wofi/power.sh

# Lock screen
bind = $mainMod CTRL, L, exec, hyprlock

# Screenshots - using grim/slurp (more reliable)
bind = , Print, exec, mkdir -p ~/Pictures/Screenshots && FILENAME=~/Pictures/Screenshots/fullscreen-$(date +%Y-%m-%d-%H%M%S).png && grim "$FILENAME" && wl-copy < "$FILENAME" && notify-send "Screenshot" "Full screenshot saved to $FILENAME"
bind = $mainMod, Print, exec, mkdir -p ~/Pictures/Screenshots && FILENAME=~/Pictures/Screenshots/window-$(date +%Y-%m-%d-%H%M%S).png && grim -g "$(hyprctl activewindow -j | jq -r '"\(.at[0]),\(.at[1]) \(.size[0])x\(.size[1])"')" "$FILENAME" && wl-copy < "$FILENAME" && notify-send "Screenshot" "Window screenshot saved to $FILENAME"
bind = $mainMod SHIFT, S, exec, mkdir -p ~/Pictures/Screenshots && FILENAME=~/Pictures/Screenshots/region-$(date +%Y-%m-%d-%H%M%S).png && grim -g "$(slurp)" "$FILENAME" && wl-copy < "$FILENAME" && notify-send "Screenshot" "Region screenshot saved to $FILENAME"

# Recording
bind = $mainMod, Insert, exec, ~/.config/sway/scripts/toggle-recording.sh
bind = $mainMod SHIFT, Insert, exec, ~/.config/sway/scripts/toggle-screen-audio-recording.sh
bind = $mainMod CTRL, Insert, exec, ~/.config/sway/scripts/toggle-hq-recording.sh

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Move focus with mainMod + hjkl
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Move windows with mainMod + SHIFT + arrow keys
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

# Move windows with mainMod + SHIFT + hjkl
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Workspace navigation with Ctrl+Alt
bind = CTRL ALT, left, workspace, e-1
bind = CTRL ALT, right, workspace, e+1
bind = CTRL ALT, H, workspace, e-1
bind = CTRL ALT, L, workspace, e+1

# Move window to workspace and follow
bind = CTRL ALT SHIFT, H, movetoworkspace, e-1
bind = CTRL ALT SHIFT, L, movetoworkspace, e+1

# Layout controls
bind = $mainMod, semicolon, layoutmsg, orientationnext
bind = $mainMod, apostrophe, layoutmsg, orientationprev
bind = $mainMod, S, layoutmsg, togglesplit
bind = $mainMod, W, togglegroup
bind = $mainMod, Y, changegroupactive
bind = $mainMod, G, fullscreen, 0
bind = $mainMod, Space, togglefloating,
bind = $mainMod, A, focusurgentorlast

# Scratchpad (Special workspace)
bind = $mainMod, minus, movetoworkspacesilent, special
bind = $mainMod, equal, togglespecialworkspace,

# Resize mode simulation
bind = $mainMod, R, submap, resize

submap = resize
binde = , right, resizeactive, 10 0
binde = , left, resizeactive, -10 0
binde = , up, resizeactive, 0 -10
binde = , down, resizeactive, 0 10
binde = , l, resizeactive, 10 0
binde = , h, resizeactive, -10 0
binde = , k, resizeactive, 0 -10
binde = , j, resizeactive, 0 10
bind = , escape, submap, reset
bind = , Return, submap, reset
bind = $mainMod, R, submap, reset
submap = reset

# Gap adjustments
bind = $mainMod, bracketleft, exec, hyprctl keyword general:gaps_in $(($(hyprctl getoption general:gaps_in -j | jq -r '.int') + 5))
bind = $mainMod, bracketright, exec, hyprctl keyword general:gaps_in $(($(hyprctl getoption general:gaps_in -j | jq -r '.int') - 5))
bind = $mainMod SHIFT, bracketleft, exec, hyprctl keyword general:gaps_out $(($(hyprctl getoption general:gaps_out -j | jq -r '.int') + 5))
bind = $mainMod SHIFT, bracketright, exec, hyprctl keyword general:gaps_out $(($(hyprctl getoption general:gaps_out -j | jq -r '.int') - 5))
bind = $mainMod, slash, exec, hyprctl keyword general:gaps_in 5 && hyprctl keyword general:gaps_out 0

# Special function keys
bind = , XF86AudioRaiseVolume, exec, ~/.config/waybar/scripts/volume-wob.sh up
bind = , XF86AudioLowerVolume, exec, ~/.config/waybar/scripts/volume-wob.sh down
bind = , XF86AudioMute, exec, ~/.config/waybar/scripts/volume-wob.sh toggle
bind = , XF86AudioMicMute, exec, ~/.config/waybar/scripts/volume-wob.sh mic-toggle
bind = , XF86MonBrightnessDown, exec, ~/.config/waybar/scripts/brightness-wob.sh down
bind = , XF86MonBrightnessUp, exec, ~/.config/waybar/scripts/brightness-wob.sh up
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous

# Mouse bindings
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e-1
bind = $mainMod, mouse_up, workspace, e+1

