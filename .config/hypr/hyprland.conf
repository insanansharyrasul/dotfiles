debug {
    disable_logs = false
}


### Variables
$mainMod = SUPER

### Monitor configuration
source = ~/.config/hypr/monitors.conf
source = ~/.config/hypr/workspaces.conf
workspace = 1, monitor:eDP-1
workspace = 2, monitor:eDP-1
workspace = 3, monitor:eDP-1
workspace = 4, monitor:HDMI-A-1
workspace = 5, monitor:HDMI-A-1
workspace = 6, monitor:HDMI-A-1

misc {
    disable_autoreload = false
}

### Persistent Workspace
workspace = 1, persistent:true
workspace = 2, persistent:true
workspace = 3, persistent:true
workspace = 4, persistent:true
workspace = 5, persistent:true
workspace = 6, persistent:true

### Input configuration
input {
    kb_layout = us
    follow_mouse = 1
    touchpad {
        natural_scroll = false
        tap-to-click = true
    }
    sensitivity = -0.2
    repeat_rate = 50
    repeat_delay = 200
}

# Pen tablet settings
# device {
#     name = "UGTABLET 6 inch PenTablet Keyboard"
#     name = "WDHT1F01:00"
#     output = * 
# }

### General configuration
general {
    gaps_in = 5
    gaps_out = 5
    border_size = 1
    # col.active_border = rgba(f5babbff) # pink
    col.active_border = rgba(ff9c40ff) # pink
    # col.active_border = rgba(95e6cbff) # blue
    col.inactive_border = rgba(161a24aa)
    layout = dwindle
    allow_tearing = false
}

### Decoration
decoration {
    rounding = 10
    
    blur {
        enabled = true
        size = 3
        passes = 1
    }

    shadow {
        enabled = false
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }
}

### Animations
animations {
    enabled = yes
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
    animation = windowsIn, 1, 7, myBezier, slide
    animation = windowsOut, 1, 7, default, slide
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

### Dwindle layout
dwindle {
    pseudotile = yes
    preserve_split = yes
}

### Master layout
master {
    new_status = master
}

### Xwayland thingy
xwayland {
    force_zero_scaling = true
}

env = GDK_SCALE,1
env = OZONE_PLATFORM,wayland
env = XKB_DEFAULT_LAYOUT,us
env = XKB_DEFAULT_OPTIONS,
env = QT_SCALE_FACTOR,1
env = MOZ_ENABLE_WAYLAND,1
env = ELECTRON_OZONE_PLATFORM_HINT,wayland
env = GDK_BACKEND,wayland,x11
env = SDL_VIDEODRIVER,wayland
env = CLUTTER_BACKEND,wayland
env = QT_QPA_PLATFORM,wayland;xcb
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = _JAVA_AWT_WM_NONREPARENTING,1

# env = QT_ENABLE_HIGHDPI_SCALING,1
# env = QT_SCALE_FACTOR,2 zoom
# env = QT_AUTO_SCREEN_SCALE_FACTOR,111
# env = QT_DEVICE_PIXEL_RATIO,2


gesture = 3, horizontal, workspace, inverted
gesture = 3, up, mod: SUPER, scale: 1.5, fullscreen
gesture = 3, down, mod: ALT, close

### Misc
misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
    vrr = 1
    # no_direct_scanout = false
}

### Key bindings

# Application launches
bind = $mainMod, E, exec, firefox
bind = $mainMod, F, exec, alacritty -e ranger
bind = $mainMod SHIFT, F, exec, nemo
bind = $mainMod, V, exec, code --ozone-platform-hint=wayland
bind = $mainMod, B, exec, ~/.config/waybar/scripts/toggle-waybar.sh
bind = $mainMod, T, exec, gnome-system-monitor
bind = $mainMod, Z, exec, ~/.local/bin/c-woomer
bind = $mainMod, N, exec, alacritty -e nvim

# Terminal and basic Hyprland controls
bind = $mainMod, Return, exec, alacritty
bind = $mainMod, Q, exec, alacritty
bind = $mainMod SHIFT, Q, killactive,
bind = $mainMod, D, exec, wofi --show drun --style "$HOME/.config/wofi/wofi-font.css" --width 650 --height 500
bind = $mainMod SHIFT, C, exec, hyprctl reload
bind = $mainMod SHIFT, E, exit,

# Volume controls
bind = $mainMod, F1, exec, pactl set-sink-volume @DEFAULT_SINK@ -5%
bind = $mainMod, F2, exec, pactl set-sink-volume @DEFAULT_SINK@ +5%
bind = $mainMod, F3, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
bind = $mainMod, M, exec, pactl set-source-mute 85 toggle

# Power menu
bind = $mainMod SHIFT, P, exec, ~/.config/wofi/power.sh

# Lock screen
bind = $mainMod CTRL, L, exec, hyprlock

# Screenshots - using grim/slurp (more reliable)
bind = , Print, exec, /bin/sh -c "$HOME/.config/hypr/scripts/screenshot-full.sh"
bind = $mainMod, Print, exec, /bin/sh -c "$HOME/.config/hypr/scripts/screenshot-window.sh"
bind = $mainMod SHIFT, S, exec, /bin/sh -c "$HOME/.config/hypr/scripts/screenshot-region.sh"

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Move focus with mainMod + hjkl
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Move windows with mainMod + SHIFT + arrow keys
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

# Move windows with mainMod + SHIFT + hjkl
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Workspace navigation with Ctrl+Alt
bind = CTRL ALT, left, workspace, e-1
bind = CTRL ALT, right, workspace, e+1
bind = CTRL ALT, H, workspace, e-1
bind = CTRL ALT, L, workspace, e+1

# Move window to workspace and follow
bind = CTRL ALT SHIFT, H, movetoworkspace, e-1
bind = CTRL ALT SHIFT, L, movetoworkspace, e+1

# Layout controls
bind = $mainMod, S, layoutmsg, togglesplit
bind = $mainMod, W, togglegroup
bind = $mainMod, Y, changegroupactive
bind = $mainMod, G, fullscreen, 0
bind = $mainMod, Space, togglefloating,
bind = $mainMod, A, focusurgentorlast

# Scratchpad (Special workspace)
bind = $mainMod, x, movetoworkspacesilent, special
bind = $mainMod, c, togglespecialworkspace,

# Swallow
bind = $mainMod, semicolon, toggleswallow

# Resize mode simulation
bind = $mainMod, R, submap, resize

submap = resize
binde = , right, resizeactive, 10 0
binde = , left, resizeactive, -10 0
binde = , up, resizeactive, 0 -10
binde = , down, resizeactive, 0 10
binde = , l, resizeactive, 10 0
binde = , h, resizeactive, -10 0
binde = , k, resizeactive, 0 -10
binde = , j, resizeactive, 0 10
bind = , escape, submap, reset
bind = , Return, submap, reset
bind = $mainMod, R, submap, reset
submap = reset

# Zoom
binde = $mainMod SHIFT, minus, exec, hyprctl -q keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor -j | jq '.float * 1.2')
binde = $mainMod SHIFT, equal, exec, hyprctl -q keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor -j | jq '(.float * 0.8) | if . < 1 then 1 else . end')

# Gap adjustments
bind = $mainMod, bracketleft, exec, hyprctl keyword general:gaps_out $(($(hyprctl getoption general:gaps_out -j | jq -r '.int') + 2))
bind = $mainMod, bracketright, exec, hyprctl keyword general:gaps_out $(($(hyprctl getoption general:gaps_out -j | jq -r '.int') - 2))
bind = $mainMod, slash, exec, hyprctl keyword general:gaps_in 5 && hyprctl keyword general:gaps_out 0

# Special function keys
bind = , XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5%
bind = , XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5%
bind = , XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
bind = , XF86AudioMicMute, exec, pactl set-source-mute 85 toggle
bind = , XF86MonBrightnessDown, exec, brightnessctl set 10%-
bind = , XF86MonBrightnessUp, exec, brightnessctl set +10%
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous

# Mouse bindings
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e-1
bind = $mainMod, mouse_up, workspace, e+1

### Window rules
windowrule = match:class ^(pop-up)$, float 1
windowrule = match:class ^(bubble)$, float 1
windowrule = match:class ^(task_dialog)$, float 1
windowrule = match:class ^(Preferences)$, float 1
windowrule = match:class ^(code)$, match:title ^(Open Folder)$, float 1
windowrule = match:title ^(All Files)$, float 1
windowrule = match:class ^(gnome-calendar)$, float 1
windowrule = match:class ^(dialog)$, float 1
windowrule = match:class ^(menu)$, float 1
windowrule = match:class ^(Organizer)$, float 1
windowrule = match:class ^(About)$, float 1
windowrule = match:class ^(toolbox)$, float 1
windowrule = match:class ^(page-info)$, float 1
windowrule = match:class ^(webconsole)$, float 1
windowrule = match:class ^(floating_con)$, float 1
windowrule = match:class ^(Emulator)$, float 1
windowrule = monitor eDP-1, match:class ^(Emulator)$, float 1
windowrule = match:class ^(woomer)$, float 1, center 1

# File picker dialogs
windowrule = match:title ^(Open File)$ , float 1
windowrule = match:title ^(Open Folder)$ , float 1
windowrule = match:title ^(Save File)$ , float 1
windowrule = match:title ^(Save As)$ , float 1

# Generic dialog patterns
# windowrule = xwayland:1, match:title ^$, float 1
windowrule = match:class ^(.*)$, match:title ^(.*[Ee]rror.*)$, float 1
windowrule = match:class ^(.*)$, match:title ^(.*[Ww]arning.*)$, float 1

windowrule = no_initial_focus on, match:class zoom, match:title Zoom Workplace
windowrule = no_initial_focus on, match:class zoom, match:title menu window 

# Smart Gaps (Hyprland v 0.53.1)
windowrule = border_size 0, match:float 0, match:workspace w[t1]
workspace = w[tv1], gapsout:0, gapsin:0
windowrule = rounding 0, match:float 0, match:workspace w[tv1]
windowrule = border_size 0, match:float 1

# DOTA 2
windowrule = fullscreen 1, match:title ^dota2$
bind = SUPER, Super_L, pass, class:^dota2$

# Disable Super key window grabbing for Dota 2
# windowrule = noinitialfocus, class:^dota2$
windowrule = suppress_event fullscreen 1, match:class ^dota2$


### Animation for specific app
windowrule = animation popin, match:class ^(pop-up)$
windowrule = animation popin, match:class ^(task_dialog)$
windowrule = animation popin, match:class ^(dialog)$
windowrule = animation popin, match:class ^(woomer)$

### No screen share
# windowrule = noscreenshare, class:^(Opera)$
# windowrule = no_screen_share 1, match:class ^(Firefox)$

layerrule = ignore_alpha 0, match:namespace wofi
layerrule = ignore_alpha 0.5, match:namespace wofi

