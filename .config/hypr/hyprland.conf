debug {
    disable_logs = false
}


### Variables
$mainMod = SUPER

### Monitor configuration
source = ~/.config/hypr/monitors.conf
source = ~/.config/hypr/workspaces.conf

misc {
    disable_autoreload = false
}

### Persistent Workspace
workspace = 1, persistent:true
workspace = 2, persistent:true
workspace = 3, persistent:true
workspace = 4, persistent:true

### Input configuration
input {
    kb_layout = us
    follow_mouse = 1
    touchpad {
        natural_scroll = false
        tap-to-click = true
    }
    sensitivity = -0.2
    repeat_rate = 50
    repeat_delay = 200
}

device {
    name = "UGTABLET 6 inch PenTablet Keyboard"
    name = "WDHT1F01:00"
    output = * 
}

### General configuration
general {
    gaps_in = 5
    gaps_out = 5
    border_size = 2
    col.active_border = rgba(f5babbff) # pink
    # col.active_border = rgba(95e6cbff) # blue
    col.inactive_border = rgba(161a24aa)
    layout = dwindle
    allow_tearing = false
}

### Decoration
decoration {
    rounding = 10
    
    blur {
        enabled = true
        size = 3
        passes = 1
    }

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }
}

### Animations
animations {
    enabled = yes
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
    animation = windowsIn, 1, 7, myBezier, slide
    animation = windowsOut, 1, 7, default, slide
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

### Dwindle layout
dwindle {
    pseudotile = yes
    preserve_split = yes
}

### Master layout
master {
    new_status = master
}

### Xwayland thingy
xwayland {
    force_zero_scaling = true
}

env = GDK_SCALE,2
env = QT_SCALE_FACTOR,1
# env = QT_SCALE_FACTOR,2 zoom
env = OZONE_PLATFORM,wayland


gesture = 3, horizontal, workspace, inverted
gesture = 3, up, mod: SUPER, scale: 1.5, fullscreen
gesture = 3, down, mod: ALT, close

### Misc
misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
    vrr = 1
    # no_direct_scanout = false
}

### Key bindings

# Application launches
bind = $mainMod, E, exec, opera
bind = $mainMod, F, exec, alacritty -e ranger
bind = $mainMod SHIFT, F, exec, nemo
bind = $mainMod, V, exec, code --ozone-platform-hint=auto
bind = $mainMod, B, exec, ~/.config/waybar/scripts/toggle-waybar.sh
bind = $mainMod, T, exec, gnome-system-monitor
# bind = $mainMod, Z, exec, ~/.config/sway/scripts/woomer-launch.sh
bind = $mainMod, Z, exec, ~/.local/bin/c-woomer
bind = $mainMod, N, exec, alacritty -e nvim

# Terminal and basic Hyprland controls
bind = $mainMod, Return, exec, alacritty
bind = $mainMod SHIFT, Q, killactive,
bind = $mainMod, D, exec, wofi --show drun --style "$HOME/.config/wofi/wofi-font.css" --width 650 --height 500
bind = $mainMod SHIFT, C, exec, hyprctl reload
bind = $mainMod SHIFT, E, exit,

# Volume controls
bind = $mainMod, F1, exec, ~/.config/waybar/scripts/volume-wob.sh down
bind = $mainMod, F2, exec, ~/.config/waybar/scripts/volume-wob.sh up
bind = $mainMod, M, exec, ~/.config/waybar/scripts/volume-wob.sh mic-toggle

# Power menu
bind = $mainMod SHIFT, P, exec, ~/.config/wofi/power.sh

# Lock screen
bind = $mainMod CTRL, L, exec, hyprlock

# Screenshots - using grim/slurp (more reliable)
bind = , Print, exec, /bin/sh -c "$HOME/.config/hypr/scripts/screenshot-full.sh"
bind = $mainMod, Print, exec, /bin/sh -c "$HOME/.config/hypr/scripts/screenshot-window.sh"
bind = $mainMod SHIFT, S, exec, /bin/sh -c "$HOME/.config/hypr/scripts/screenshot-region.sh"

# Recording
bind = $mainMod, Insert, exec, ~/.config/sway/scripts/toggle-recording.sh
bind = $mainMod SHIFT, Insert, exec, ~/.config/sway/scripts/toggle-screen-audio-recording.sh
bind = $mainMod CTRL, Insert, exec, ~/.config/sway/scripts/toggle-hq-recording.sh

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Move focus with mainMod + hjkl
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Move windows with mainMod + SHIFT + arrow keys
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

# Move windows with mainMod + SHIFT + hjkl
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Workspace navigation with Ctrl+Alt
bind = CTRL ALT, left, workspace, e-1
bind = CTRL ALT, right, workspace, e+1
bind = CTRL ALT, H, workspace, e-1
bind = CTRL ALT, L, workspace, e+1

# Move window to workspace and follow
bind = CTRL ALT SHIFT, H, movetoworkspace, e-1
bind = CTRL ALT SHIFT, L, movetoworkspace, e+1

# Layout controls
bind = $mainMod, S, layoutmsg, togglesplit
bind = $mainMod, W, togglegroup
bind = $mainMod, Y, changegroupactive
bind = $mainMod, G, fullscreen, 0
bind = $mainMod, Space, togglefloating,
bind = $mainMod, A, focusurgentorlast

# Scratchpad (Special workspace)
bind = $mainMod, x, movetoworkspacesilent, special
bind = $mainMod, c, togglespecialworkspace,

# Swallow
bind = $mainMod, semicolon, toggleswallow

# Resize mode simulation
bind = $mainMod, R, submap, resize

submap = resize
binde = , right, resizeactive, 10 0
binde = , left, resizeactive, -10 0
binde = , up, resizeactive, 0 -10
binde = , down, resizeactive, 0 10
binde = , l, resizeactive, 10 0
binde = , h, resizeactive, -10 0
binde = , k, resizeactive, 0 -10
binde = , j, resizeactive, 0 10
bind = , escape, submap, reset
bind = , Return, submap, reset
bind = $mainMod, R, submap, reset
submap = reset

# Zoom
binde = $mainMod SHIFT, minus, exec, hyprctl -q keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor -j | jq '.float * 1.2')
binde = $mainMod SHIFT, equal, exec, hyprctl -q keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor -j | jq '(.float * 0.8) | if . < 1 then 1 else . end')

# Gap adjustments
bind = $mainMod, bracketleft, exec, hyprctl keyword general:gaps_out $(($(hyprctl getoption general:gaps_out -j | jq -r '.int') + 2))
bind = $mainMod, bracketright, exec, hyprctl keyword general:gaps_out $(($(hyprctl getoption general:gaps_out -j | jq -r '.int') - 2))
bind = $mainMod, slash, exec, hyprctl keyword general:gaps_in 5 && hyprctl keyword general:gaps_out 0

# Special function keys
bind = , XF86AudioRaiseVolume, exec, ~/.config/waybar/scripts/volume-wob.sh up
bind = , XF86AudioLowerVolume, exec, ~/.config/waybar/scripts/volume-wob.sh down
bind = , XF86AudioMute, exec, ~/.config/waybar/scripts/volume-wob.sh toggle
bind = , XF86AudioMicMute, exec, ~/.config/waybar/scripts/volume-wob.sh mic-toggle
bind = , XF86MonBrightnessDown, exec, ~/.config/waybar/scripts/brightness-wob.sh down
bind = , XF86MonBrightnessUp, exec, ~/.config/waybar/scripts/brightness-wob.sh up
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous

# Mouse bindings
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e-1
bind = $mainMod, mouse_up, workspace, e+1

### Window rules
windowrulev2 = float, class:^(pop-up)$
windowrulev2 = float, class:^(bubble)$
windowrulev2 = float, class:^(task_dialog)$
windowrulev2 = float, class:^(Preferences)$
windowrulev2 = float, class:^(gnome-calendar)$
windowrulev2 = float, class:^(dialog)$
windowrulev2 = float, class:^(menu)$
windowrulev2 = float, class:^(Organizer)$
windowrulev2 = float, class:^(About)$
windowrulev2 = float, class:^(toolbox)$
windowrulev2 = float, class:^(page-info)$
windowrulev2 = float, class:^(webconsole)$
windowrulev2 = float, class:^(floating_con)$
windowrulev2 = float, class:^(Emulator)$
windowrulev2 = center, class:^(woomer)$
windowrulev2 = noborder, floating:1
windowrulev2 = noborder, onworkspace:w[t1]
windowrule = noinitialfocus, class:zoom, title:Zoom Workplace 
windowrule = noinitialfocus, class:zoom, title:menu window 

### Animation for specific app
windowrulev2 = animation popin, class:^(pop-up)$
windowrulev2 = animation popin, class:^(task_dialog)$
windowrulev2 = animation popin, class:^(dialog)$
windowrulev2 = animation popin, class:^(woomer)$

### No screen share
windowrule = noscreenshare, class:^(Opera)$

layerrule = ignorezero, wofi
layerrule = ignorealpha 0.5, wofi

### Environment variables
env = XCURSOR_SIZE,32
env = XCURSOR_THEME,Bibata-Modern-Classic
env = PATH, $HOME/.cargo/bin:$PATH
env = QT_QPA_PLATFORM, xcb

### Always exec
exec = /bin/sh -c "$HOME/.config/hypr/scripts/create-workspaces.sh 4"

### Autostart applications
exec-once = lxpolkit
exec-once = gnome-keyring-daemon --start --components=secrets
exec-once = /usr/bin/gnome-keyring-daemon --start --components=pkcs11,secrets,ssh
exec-once = mako
exec-once = blueman-applet
exec-once = kdeconnect-indicator
exec-once = gammastep -P -l -6.361:106.818 -t 6500:4000
exec-once = waybar
exec-once = hypridle

# GTK theme settings
exec-once = gsettings set org.gnome.desktop.interface gtk-theme 'ayu-dark'
exec-once = gsettings set org.gnome.desktop.interface icon-theme 'Papirus-Dark'
exec-once = gsettings set org.gnome.desktop.interface font-name 'jetbrains mono nerd font 12'

# XDG Desktop Portal
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP=Hyprland XDG_SESSION_TYPE=wayland DISPLAY
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP XDG_SESSION_TYPE DISPLAY

# Sound
exec-once = ~/.config/scripts/autoswitch-bt.sh

